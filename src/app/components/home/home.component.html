<div class="m-5 bg-secondary  text-white p-3">
  <div class="container">
    <ul class="list-unstyled" *ngFor="let x of listName">
      <li> Name : {{x.name}} <span> ID:{{ x.id }}</span></li>
    </ul>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <!-- <button [class.active]="isActive">Change</button> -->
      <h1 [style.backgroundColor]="isActive? 'yellow' : 'blue' ">Angular Test Style </h1>
    </div>
    <div class="col-sm-6">
      <div>
        <button class="btn btn-primary " (click)="eventClick()">Click</button><br><br>

        <input type="text"  [(ngModel)]="firstname">
        <p>{{firstname}}</p>
        <hr>
        <div class="like">
          <i
          class="fas fa-star"
          [class.far.fa-star] = "start"
          [class.fas.fa-star] = "!start"
          (click)="starClick()"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
